<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Componentes de PC y Tecnologia</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- estilos propios -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>


    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1>Construye tu PC Gaming Ideal</h1>
                    <p>Los mejores componentes de tecnologia al mejor precio. Procesadores, tarjetas graficas, memoria
                        RAM y mas.</p>
                    <button class="btn btn-primary-custom btn-lg">
                        <i class="fas fa-bolt me-2"></i>Ver Productos
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="products-section">
        <div class="container">
            <h2 class="section-title">Productos destacados</h2>
            <div class="row" id="productsGrid">
                <!-- Product cards will be dynamically inserted here -->

            </div>

        </div>
    </section>

    <div id="footer"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


    <script src="JS/prueba.js"></script>
    <!-- header -->
    <script>
        function loadComponents(id, file) {
            fetch(file)
                .then(Res => Res.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        loadComponents("header", "pages/header.html");
        loadComponents("footer", "pages/footer.html");
    </script>


</body>

</html>
